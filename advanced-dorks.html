<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VulnScout - Advanced Dorks Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
   <nav class="navbar">
        <a href="./index.html" class="logo">
            <i class="fas fa-crosshairs"></i>
            VulnScout
        </a>
        <div class="nav-right">
            <ul class="nav-links">
                <li><a href="./index.html">Subdomains</a></li>
                <li><a href="./tools.html">Tools</a></li>
                <li><a href="./dorking.html">Dorking</a></li>
                <li><a href="./recon.html">Recon</a></li>
                <li><a href="./advanced-dorks.html">Advanced Dorks</a></li>
            </ul>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <!-- Tools Sidebar -->
    <div class="tools-sidebar">
        <div class="sidebar-header">
            <h2>Security Tools</h2>
            <button class="close-sidebar"><i class="fas fa-times"></i></button>
        </div>
        <div class="tools-list"></div>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay"></div>

    <div class="container">
        <!-- Hero Section -->
        <section class="hero-section">
            <h1 class="hero-title">Advanced Dork Search</h1>
            <p class="hero-subtitle">Comprehensive Parameter & Configuration Discovery Dorks</p>
            
            <div class="search-form">
                <input type="text" id="domainInput" class="search-input" placeholder="example.com" aria-label="Enter domain">
            </div>
        </section>

        <!-- Dorks Grid -->
        <div class="search-container">
            <div class="dorks-grid" id="dorksGrid">
                <!-- Dorks will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span>Search opened in new tab!</span>
    </div>

    <!-- Footer -->
    <footer>
        <p class="footer-text">&copy; 2025 VulnScout - Advanced Bug Hunting Toolkit</p>
        <div class="footer-links">
            <a href="https://github.com" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://twitter.com" target="_blank">
                <i class="fab fa-twitter"></i> Twitter
            </a>
        </div>
    </footer>

    <script>
        // Dorks data
        const dorks = {
            broadDomainSearch: {
                title: 'Broad Domain Search w/ Negative',
                icon: 'fas fa-ban',
                desc: 'Exclude common subdomains',
                query: 'site:example.com -www -shop -share -ir -mfa'
            },
            phpExtension: {
                title: 'PHP Extension w/ Parameters',
                icon: 'fas fa-code',
                desc: 'Find PHP files with parameters',
                query: 'site:example.com ext:php inurl:?'
            },
            apiEndpoints: {
                title: 'API Endpoints',
                icon: 'fas fa-plug',
                desc: 'Discover API routes',
                query: 'site:example[.]com inurl:api | site:*/rest | site:*/v1 | site:*/v2 | site:*/v3'
            },
            juicyExtensions: {
                title: 'Juicy Extensions',
                icon: 'fas fa-file-alt',
                desc: 'Find sensitive file types',
                query: 'site:"example[.]com" ext:log | ext:txt | ext:conf | ext:cnf | ext:ini | ext:env | ext:sh | ext:bak | ext:backup | ext:swp | ext:old | ext:~ | ext:git | ext:svn | ext:htpasswd | ext:htaccess | ext:json'
            },
            highPercentageInurl: {
                title: 'High % inurl Keywords',
                icon: 'fas fa-funnels',
                desc: 'Common sensitive URL keywords',
                query: 'inurl:conf | inurl:env | inurl:cgi | inurl:bin | inurl:etc | inurl:root | inurl:sql | inurl:backup | inurl:admin | inurl:php site:example[.]com'
            },
            serverErrors: {
                title: 'Server Errors',
                icon: 'fas fa-exclamation-triangle',
                desc: 'Find error pages and stack traces',
                query: 'inurl:"error" | intitle:"exception" | intitle:"failure" | intitle:"server at" | inurl:exception | "database error" | "SQL syntax" | "undefined index" | "unhandled exception" | "stack trace" site:example[.]com'
            },
            xssParameters: {
                title: 'XSS Prone Parameters',
                icon: 'fas fa-spider',
                desc: 'Parameters likely vulnerable to XSS',
                query: 'inurl:q= | inurl:s= | inurl:search= | inurl:query= | inurl:keyword= | inurl:lang= inurl:& site:example.com'
            },
            openRedirect: {
                title: 'Open Redirect Parameters',
                icon: 'fas fa-arrow-right',
                desc: 'Parameters prone to redirects',
                query: 'inurl:url= | inurl:return= | inurl:next= | inurl:redirect= | inurl:redir= | inurl:ret= | inurl:r2= | inurl:page= inurl:& inurl:http site:example.com'
            },
            sqliParameters: {
                title: 'SQLi Prone Parameters',
                icon: 'fas fa-database',
                desc: 'SQL injection vulnerable params',
                query: 'inurl:id= | inurl:pid= | inurl:category= | inurl:cat= | inurl:action= | inurl:sid= | inurl:dir= inurl:& site:example.com'
            },
            ssrfParameters: {
                title: 'SSRF Prone Parameters',
                icon: 'fas fa-network-wired',
                desc: 'Parameters prone to SSRF',
                query: 'inurl:http | inurl:url= | inurl:path= | inurl:dest= | inurl:html= | inurl:data= | inurl:domain= | inurl:page= inurl:& site:example.com'
            },
            lfiParameters: {
                title: 'LFI Prone Parameters',
                icon: 'fas fa-folder-open',
                desc: 'Local file inclusion vulnerable',
                query: 'inurl:include | inurl:dir | inurl:detail= | inurl:file= | inurl:folder= | inurl:inc= | inurl:locate= | inurl:doc= | inurl:conf= inurl:& site:example.com'
            },
            rceParameters: {
                title: 'RCE Prone Parameters',
                icon: 'fas fa-terminal',
                desc: 'Remote code execution vulnerable',
                query: 'inurl:cmd | inurl:exec= | inurl:query= | inurl:code= | inurl:do= | inurl:run= | inurl:read= | inurl:ping= inurl:& site:example.com'
            },
            fileUpload: {
                title: 'File Upload Endpoints',
                icon: 'fas fa-cloud-upload-alt',
                desc: 'Find upload functionality',
                query: 'site:example.com intext:"choose file" | intext:"select file" | intext:"upload PDF"'
            },
            apiDocs: {
                title: 'API Documentation',
                icon: 'fas fa-book',
                desc: 'Swagger, OpenAPI, and docs',
                query: 'inurl:apidocs | inurl:api-docs | inurl:swagger | inurl:api-explorer | inurl:redoc | inurl:openapi | intitle:"Swagger UI" site:"example[.]com"'
            },
            loginPages: {
                title: 'Login Pages',
                icon: 'fas fa-sign-in-alt',
                desc: 'Authentication endpoints',
                query: 'inurl:login | inurl:signin | intitle:login | intitle:signin | inurl:secure site:example[.]com'
            },
            testEnvironments: {
                title: 'Test Environments',
                icon: 'fas fa-flask',
                desc: 'Development and test servers',
                query: 'inurl:test | inurl:env | inurl:dev | inurl:staging | inurl:sandbox | inurl:debug | inurl:temp | inurl:internal | inurl:demo site:example.com'
            },
            sensitiveDocuments: {
                title: 'Sensitive Documents',
                icon: 'fas fa-lock',
                desc: 'Confidential files and data',
                query: 'site:example.com ext:txt | ext:pdf | ext:xml | ext:xls | ext:xlsx | ext:ppt | ext:pptx | ext:doc | ext:docx intext:"confidential" | intext:"Not for Public Release" | intext:"internal use only"'
            },
            sensitiveParameters: {
                title: 'Sensitive Parameters',
                icon: 'fas fa-user-secret',
                desc: 'Personal and sensitive info',
                query: 'inurl:email= | inurl:phone= | inurl:name= | inurl:user= inurl:& site:example[.]com'
            },
            aem: {
                title: 'Adobe Experience Manager',
                icon: 'fas fa-sitemap',
                desc: 'AEM-specific paths',
                query: 'inurl:/content/usergenerated | inurl:/content/dam | inurl:/jcr:content | inurl:/libs/granite | inurl:/etc/clientlibs | inurl:/content/geometrixx | inurl:/bin/wcm | inurl:/crx/de site:example[.]com'
            },
            bugBountyDisclosure: {
                title: 'Disclosed Vulnerabilities',
                icon: 'fas fa-bug',
                desc: 'Reported XSS and redirects',
                query: 'site:openbugbounty.org inurl:reports intext:"example.com"'
            },
            googleGroups: {
                title: 'Google Groups',
                icon: 'fas fa-users',
                desc: 'Public group discussions',
                query: 'site:groups.google.com "example.com"'
            },
            pastebin: {
                title: 'Pastebin Leaks',
                icon: 'fas fa-clipboard',
                desc: 'Code and data leaks',
                query: 'site:pastebin.com "example.com"'
            },
            codeLeaks1: {
                title: 'JSFiddle Leaks',
                icon: 'fas fa-code',
                desc: 'Code leaks on JSFiddle',
                query: 'site:jsfiddle.net "example.com"'
            },
            codeLeaks2: {
                title: 'CodeBeautify Leaks',
                icon: 'fas fa-code',
                desc: 'Code leaks on CodeBeautify',
                query: 'site:codebeautify.org "example.com"'
            },
            codeLeaks3: {
                title: 'CodePen Leaks',
                icon: 'fas fa-code',
                desc: 'Code leaks on CodePen',
                query: 'site:codepen.io "example.com"'
            },
            aws: {
                title: 'AWS S3 Buckets',
                icon: 'fas fa-cubes',
                desc: 'Amazon S3 storage',
                query: 'site:s3.amazonaws.com "example.com"'
            },
            azure: {
                title: 'Azure Blob Storage',
                icon: 'fas fa-cubes',
                desc: 'Microsoft Azure storage',
                query: 'site:blob.core.windows.net "example.com"'
            },
            gcp: {
                title: 'Google Cloud Storage',
                icon: 'fas fa-cubes',
                desc: 'GCP bucket storage',
                query: 'site:googleapis.com "example.com"'
            },
            googleDrive: {
                title: 'Google Drive',
                icon: 'fas fa-cloud',
                desc: 'Shared Google Drive files',
                query: 'site:drive.google.com "example.com"'
            },
            azureDevOps: {
                title: 'Azure DevOps',
                icon: 'fas fa-git-alt',
                desc: 'DevOps repositories',
                query: 'site:dev.azure.com "example[.]com"'
            },
            onedrive: {
                title: 'OneDrive Shares',
                icon: 'fas fa-cloud',
                desc: 'OneDrive shared files',
                query: 'site:onedrive.live.com "example[.]com"'
            },
            digitalocean: {
                title: 'DigitalOcean Spaces',
                icon: 'fas fa-cubes',
                desc: 'DigitalOcean cloud storage',
                query: 'site:digitaloceanspaces.com "example[.]com"'
            },
            sharepoint: {
                title: 'SharePoint Shares',
                icon: 'fas fa-share-alt',
                desc: 'SharePoint documents',
                query: 'site:sharepoint.com "example[.]com"'
            },
            awsExternal: {
                title: 'AWS S3 External',
                icon: 'fas fa-cubes',
                desc: 'S3 external buckets',
                query: 'site:s3-external-1.amazonaws.com "example[.]com"'
            },
            awsDualstack: {
                title: 'AWS S3 Dualstack',
                icon: 'fas fa-cubes',
                desc: 'S3 dualstack buckets',
                query: 'site:s3.dualstack.us-east-1.amazonaws.com "example[.]com"'
            },
            dropbox: {
                title: 'Dropbox Shares',
                icon: 'fas fa-cloud',
                desc: 'Shared Dropbox files',
                query: 'site:dropbox.com/s "example[.]com"'
            },
            googleDocs: {
                title: 'Google Docs',
                icon: 'fas fa-file-alt',
                desc: 'Shared Google documents',
                query: 'site:docs.google.com inurl:"/d/" "example[.]com"'
            },
            jfrog: {
                title: 'JFrog Artifactory',
                icon: 'fas fa-box',
                desc: 'Artifact repositories',
                query: 'site:jfrog.io "example[.]com"'
            },
            firebase: {
                title: 'Firebase Database',
                icon: 'fas fa-database',
                desc: 'Exposed Firebase DBs',
                query: 'site:firebaseio.com "example[.]com"'
            },
            bugBountyPrograms: {
                title: 'Bug Bounty Programs',
                icon: 'fas fa-shield-alt',
                desc: 'Vulnerability disclosure',
                query: '"submit vulnerability report" | "powered by bugcrowd" | "powered by hackerone"'
            },
            securityTxt: {
                title: 'Security.txt Files',
                icon: 'fas fa-file',
                desc: 'Security policy files',
                query: 'site:*/security.txt "bounty"'
            },
            apacheStatus: {
                title: 'Apache Server Status',
                icon: 'fas fa-server',
                desc: 'Exposed server status pages',
                query: 'site:*/server-status apache'
            },
            wordpressAjax: {
                title: 'WordPress AJAX',
                icon: 'fas fa-wordpress',
                desc: 'WordPress admin AJAX',
                query: 'inurl:/wp-admin/admin-ajax.php'
            },
            drupal: {
                title: 'Drupal Sites',
                icon: 'fas fa-drupal',
                desc: 'Drupal user pages',
                query: 'intext:"Powered by" & intext:Drupal & inurl:user'
            },
            joomla: {
                title: 'Joomla Sites',
                icon: 'fas fa-joomla',
                desc: 'Joomla login pages',
                query: 'site:*/joomla/login'
            }
        };

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        function updateThemeIcon(theme) {
            themeToggle.innerHTML = theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        // Render dorks
        function renderDorks() {
            const grid = document.getElementById('dorksGrid');
            grid.innerHTML = Object.entries(dorks).map(([key, dork]) => {
                return `
                    <div class="dork-card">
                        <div class="dork-header">
                            <i class="${dork.icon}"></i>
                            <h3>${dork.title}</h3>
                        </div>
                        <p class="dork-desc">${dork.desc}</p>
                        <code class="dork-query">${dork.query}</code>
                        <button class="dork-btn" onclick="executeDork('${key}')">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                `;
            }).join('');
        }

        // Execute dork
        function executeDork(dorkKey) {
            const domain = document.getElementById('domainInput').value.trim();
            const dorkQuery = dorks[dorkKey].query.replace(/example\[.\]com|example\.com/g, domain);
            
            if (!domain) {
                alert('Please enter a domain');
                return;
            }

            const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(dorkQuery)}`;
            
            window.open(searchUrl, '_blank');
            showNotification();
        }

        // Show notification
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 2000);
        }

        // Initialize
        renderDorks();

        // Tools Sidebar functionality
        const toolsLink = document.getElementById('tools-link');
        const toolsSidebar = document.querySelector('.tools-sidebar');
        const sidebarOverlay = document.querySelector('.sidebar-overlay');
        const closeSidebar = document.querySelector('.close-sidebar');

        function toggleSidebar() {
            if (!toolsSidebar) return;
            toolsSidebar.classList.toggle('active');
            if (sidebarOverlay) sidebarOverlay.classList.toggle('active');
        }

        if (toolsLink) {
            toolsLink.addEventListener('click', function(e) {
                e.preventDefault();
                toggleSidebar();
            });
        }

        if (closeSidebar) {
            closeSidebar.addEventListener('click', toggleSidebar);
        }
        
        if (sidebarOverlay) {
            sidebarOverlay.addEventListener('click', function() {
                toggleSidebar();
            });
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (toolsSidebar && toolsSidebar.classList.contains('active')) {
                    toggleSidebar();
                }
            }
        });

        // Security Tools data
        const securityTools = [
            { subtitle: 'Subfinder', info: 'Subdomain discovery and enumeration tool', downloadLink: 'https://github.com/projectdiscovery/subfinder' },
            { subtitle: 'HTTPx', info: 'HTTP probe with multiple features', downloadLink: 'https://github.com/projectdiscovery/httpx' },
            { subtitle: 'Katana', info: 'Next-gen crawling and spidering framework', downloadLink: 'https://github.com/projectdiscovery/katana' },
            { subtitle: 'Nuclei', info: 'Fast customisable vulnerability scanner', downloadLink: 'https://github.com/projectdiscovery/nuclei' },
            { subtitle: 'SSRFmap', info: 'SSRF testing and exploitation tool', downloadLink: 'https://github.com/swisskyrepo/SSRFmap' },
            { subtitle: 'Ghauri', info: 'Advanced SQL injection detection tool', downloadLink: 'https://github.com/r0oth3x49/ghauri' },
            { subtitle: 'Amass', info: 'In-depth DNS enumeration and mapping', downloadLink: 'https://github.com/OWASP/Amass' },
            { subtitle: 'Assetfinder', info: 'Find domains and subdomains quickly', downloadLink: 'https://github.com/tomnomnom/assetfinder' },
            { subtitle: 'Masscan', info: 'TCP port scanner with high speed', downloadLink: 'https://github.com/robertdavidgraham/masscan' },
            { subtitle: 'Hakrawler', info: 'Web crawler for discovering endpoints', downloadLink: 'https://github.com/hakluke/hakrawler' },
            { subtitle: 'URLFinder', info: 'Advanced URL extraction and discovery', downloadLink: 'https://github.com/projectdiscovery/urlfinder' },
            { subtitle: 'LinkFinder', info: 'Extract endpoints from JavaScript files', downloadLink: 'https://github.com/GerbenJavado/LinkFinder' },
            { subtitle: 'Waybackurls', info: 'Fetch URLs from Wayback Machine', downloadLink: 'https://github.com/tomnomnom/waybackurls' },
            { subtitle: 'x8', info: 'Hidden parameters discovery tool', downloadLink: 'https://github.com/Sh1Yo/x8' },
            { subtitle: 'Commix', info: 'Automated injection testing framework', downloadLink: 'https://github.com/commixproject/commix' },
            { subtitle: 'DotDotPwn', info: 'LFI/RFI vulnerability scanner', downloadLink: 'https://github.com/wireghoul/dotdotpwn' }
        ];

        function renderSecurityTools() {
            const toolsList = document.querySelector('.tools-sidebar .tools-list');
            if (!toolsList) return;
            toolsList.innerHTML = '';
            
            securityTools.forEach(tool => {
                const toolItem = document.createElement('a');
                toolItem.href = tool.downloadLink;
                toolItem.target = '_blank';
                toolItem.className = 'tool-item';
                toolItem.innerHTML = `
                    <h4>${tool.subtitle}</h4>
                    <p>${tool.info}</p>
                `;
                toolsList.appendChild(toolItem);
            });
        }

        renderSecurityTools();
    </script>
</body>
</html>
