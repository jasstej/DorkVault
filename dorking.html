<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DorkVault - Google Dorks Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d4ff;
            --primary-dark: #00a8cc;
            --secondary: #ff006e;
            --accent: #7209b7;
            --dark-bg: #0f0f1e;
            --dark-secondary: #1a1a2e;
            --dark-tertiary: #16213e;
            --light-text: #ffffff;
            --muted-text: #a0a0b0;
            --success: #00d4aa;
            --warning: #ff9900;
            --danger: #ff1744;
            --transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-secondary) 100%);
            color: var(--light-text);
            background-attachment: fixed;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(114, 9, 183, 0.1) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(25px, 25px); }
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.2rem 2rem;
            background: rgba(15, 15, 30, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 212, 255, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            letter-spacing: 2px;
            font-family: 'JetBrains Mono', monospace;
        }

        .logo i {
            font-size: 1.8rem;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .nav-right {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--light-text);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            position: relative;
            transition: var(--transition);
            padding: 0.5rem 1rem;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: translateX(-50%);
            transition: width 0.4s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .theme-toggle {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(114, 9, 183, 0.2));
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: var(--primary);
            padding: 0.6rem 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.4), rgba(114, 9, 183, 0.4));
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
            transform: scale(1.05);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 8rem auto 2rem;
            padding: 0 2rem;
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 0.8rem;
            background: linear-gradient(135deg, var(--primary), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .header p {
            color: var(--muted-text);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Search Container */
        .search-container {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.6), rgba(22, 33, 62, 0.4));
            border: 1px solid rgba(0, 212, 255, 0.15);
            border-radius: 16px;
            padding: 2.5rem;
            margin-bottom: 3rem;
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        .search-container:hover {
            border-color: rgba(0, 212, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.1);
        }

        .search-input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            color: var(--light-text);
            font-size: 1rem;
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 1.5rem;
            transition: var(--transition);
        }

        .search-input::placeholder {
            color: var(--muted-text);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 212, 255, 0.05);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
        }

        /* Dorks Grid */
        .dorks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.8rem;
        }

        .dork-card {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.7), rgba(22, 33, 62, 0.5));
            border: 1px solid rgba(0, 212, 255, 0.15);
            border-radius: 12px;
            padding: 1.8rem;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .dork-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .dork-card:hover {
            border-color: var(--primary);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.2);
            transform: translateY(-6px);
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.9), rgba(22, 33, 62, 0.7));
        }

        .dork-card:hover::before {
            left: 100%;
        }

        .dork-icon {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 0.8rem;
            display: inline-block;
        }

        .dork-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--light-text);
            margin-bottom: 0.8rem;
            transition: var(--transition);
        }

        .dork-card:hover .dork-title {
            color: var(--success);
        }

        .dork-description {
            color: var(--muted-text);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Footer */
        footer {
            margin-top: 5rem;
            padding: 2.5rem 2rem;
            border-top: 1px solid rgba(0, 212, 255, 0.1);
            text-align: center;
        }

        .footer-text {
            color: var(--muted-text);
            margin-bottom: 1.5rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 1.5rem;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 8px;
        }

        .footer-links a:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: translateY(-3px);
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, var(--success), var(--primary));
            color: var(--dark-bg);
            padding: 1.2rem 1.8rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 1rem;
            transform: translateY(150px);
            opacity: 0;
            transition: var(--transition);
            font-weight: 600;
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.3);
            z-index: 2000;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .navbar-links {
                display: none;
            }

            .header h1 {
                font-size: 2rem;
            }

            .dorks-grid {
                grid-template-columns: 1fr;
            }

            .container {
                margin-top: 7rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="./index.html" class="logo">
            <i class="fas fa-crosshairs"></i>
            DorkVault
        </a>
        <div class="nav-right">
            <ul class="nav-links">
                <li><a href="./index.html#subdomain">Subdomains</a></li>
                <li><a href="./index.html#urls">URLs</a></li>
                <li><a href="./index.html#sensitive">Sensitive Data</a></li>
                <li><a href="./index.html#xss">XSS</a></li>
                <li><a href="./index.html#lfi">LFI</a></li>
                <li><a href="./index.html#cors">CORS</a></li>
                <li><a href="./recon.html">Recon</a></li>
            </ul>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Google Dork Search Tool</h1>
            <p>Advanced Blind XSS and Information Disclosure Dork Search</p>
        </div>

        <!-- Search Box -->
        <div class="search-container">
            <input type="text" id="domainInput" class="search-input" placeholder="Enter domain (e.g., example.com)" aria-label="Enter domain">
            <div class="dorks-grid" id="dorksGrid">
                <!-- Dorks will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span>Search opened in new tab!</span>
    </div>

    <!-- Footer -->
    <footer>
        <p class="footer-text">&copy; 2024 DorkVault - Advanced Bug Hunting Toolkit</p>
        <div class="footer-links">
            <a href="https://github.com" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://twitter.com" target="_blank">
                <i class="fab fa-twitter"></i> Twitter
            </a>
        </div>
    </footer>

    <script>
        // Dorks data
        const dorks = {
            contactForm: {
                title: 'Contact Us Form',
                icon: 'fas fa-envelope',
                desc: 'Find contact form pages',
                query: 'site:{domain} intitle:"contact" OR intitle:"contact us"'
            },
            feedbackForm: {
                title: 'Feedback Form',
                icon: 'fas fa-comments',
                desc: 'Find feedback submission pages',
                query: 'site:{domain} intitle:"feedback"'
            },
            submitRequest: {
                title: 'Submit Request',
                icon: 'fas fa-paper-plane',
                desc: 'Find request submission forms',
                query: 'site:{domain} inurl:"submit" OR intitle:"submit"'
            },
            supportCenter: {
                title: 'Support Center',
                icon: 'fas fa-headset',
                desc: 'Find support pages',
                query: 'site:{domain} intitle:"support"'
            },
            jobApplication: {
                title: 'Job Application',
                icon: 'fas fa-briefcase',
                desc: 'Find job application forms',
                query: 'site:{domain} intitle:"job" OR intitle:"career" OR intitle:"apply"'
            },
            newsletter: {
                title: 'Newsletter Signup',
                icon: 'fas fa-bell',
                desc: 'Find newsletter subscription forms',
                query: 'site:{domain} intitle:"newsletter" OR intitle:"subscribe"'
            },
            bugReport: {
                title: 'Bug Report',
                icon: 'fas fa-bug',
                desc: 'Find bug report forms',
                query: 'site:{domain} intitle:"bug" OR intitle:"report"'
            },
            registration: {
                title: 'Registration Form',
                icon: 'fas fa-user-plus',
                desc: 'Find user registration pages',
                query: 'site:{domain} intitle:"register" OR intitle:"signup"'
            },
            login: {
                title: 'Login Page',
                icon: 'fas fa-sign-in-alt',
                desc: 'Find login pages',
                query: 'site:{domain} intitle:"login" OR intitle:"signin"'
            },
            apiDocs: {
                title: 'API Documentation',
                icon: 'fas fa-code',
                desc: 'Find exposed API docs',
                query: 'site:{domain} intitle:"api" OR inurl:"/api/"'
            },
            sensitiveFiles: {
                title: 'Sensitive Files',
                icon: 'fas fa-lock',
                desc: 'Find sensitive file types',
                query: 'site:{domain} filetype:pdf OR filetype:docx OR filetype:xlsx'
            },
            adminPanel: {
                title: 'Admin Panel',
                icon: 'fas fa-sliders-h',
                desc: 'Find admin pages',
                query: 'site:{domain} inurl:"admin" OR inurl:"administrator"'
            }
        };

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        function updateThemeIcon(theme) {
            themeToggle.innerHTML = theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        // Render dorks
        function renderDorks() {
            const grid = document.getElementById('dorksGrid');
            grid.innerHTML = Object.entries(dorks).map(([key, dork]) => {
                return `
                    <div class="dork-card" onclick="executeDork('${key}')">
                        <div class="dork-icon">
                            <i class="${dork.icon}"></i>
                        </div>
                        <h3 class="dork-title">${dork.title}</h3>
                        <p class="dork-description">${dork.desc}</p>
                    </div>
                `;
            }).join('');
        }

        // Execute dork
        function executeDork(dorkKey) {
            const domain = document.getElementById('domainInput').value.trim();
            if (!domain) {
                alert('Please enter a domain');
                return;
            }

            let cleanDomain = domain;
            if (cleanDomain.startsWith('http://')) cleanDomain = cleanDomain.substring(7);
            if (cleanDomain.startsWith('https://')) cleanDomain = cleanDomain.substring(8);
            if (cleanDomain.startsWith('www.')) cleanDomain = cleanDomain.substring(4);
            if (cleanDomain.endsWith('/')) cleanDomain = cleanDomain.slice(0, -1);

            const dorkQuery = dorks[dorkKey].query.replace('{domain}', cleanDomain);
            const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(dorkQuery)}`;
            
            window.open(searchUrl, '_blank');
            showNotification();
        }

        // Show notification
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 2000);
        }

        // Initialize
        renderDorks();
    </script>
</body>
</html>
