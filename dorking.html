<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VulnScout - Google Dorks Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="./index.html" class="logo">
            <i class="fas fa-crosshairs"></i>
            VulnScout
        </a>
        <div class="nav-right">
            <ul class="nav-links">
                <li><a href="./index.html">Subdomains</a></li>
                <li><a href="./tools.html">Tools</a></li>
                <li><a href="./dorking.html">Dorking</a></li>
                <li><a href="./recon.html">Recon</a></li>
                <li><a href="./advanced-dorks.html">Advanced Dorks</a></li>
            </ul>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <!-- Tools Sidebar -->
    <div class="tools-sidebar">
        <div class="sidebar-header">
            <h2>Security Tools</h2>
            <button class="close-sidebar"><i class="fas fa-times"></i></button>
        </div>
        <div class="tools-list"></div>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay"></div>

    <div class="container">
        <!-- Hero Section -->
        <section class="hero-section">
            <h1 class="hero-title">Google Dork Search Tool</h1>
            <p class="hero-subtitle">Advanced Blind XSS and Information Disclosure Dork Search</p>
            
            <div class="search-form">
                <input type="text" id="domainInput" class="search-input" placeholder="example.com" aria-label="Enter domain">
            </div>
        </section>

        <!-- Dorks Grid -->
        <div class="search-container">
            <div class="dorks-grid" id="dorksGrid">
                <!-- Dorks will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span>Search opened in new tab!</span>
    </div>

    <!-- Footer -->
    <footer>
        <p class="footer-text">&copy; 2024 VulnScout - Advanced Bug Hunting Toolkit</p>
        <div class="footer-links">
            <a href="https://github.com" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://twitter.com" target="_blank">
                <i class="fab fa-twitter"></i> Twitter
            </a>
        </div>
    </footer>

    <script>
        // Dorks data
        const dorks = {
            contactForm: {
                title: 'Contact Us Form',
                icon: 'fas fa-envelope',
                desc: 'Find contact form pages',
                query: 'site:{domain} intitle:"contact" OR intitle:"contact us"'
            },
            feedbackForm: {
                title: 'Feedback Form',
                icon: 'fas fa-comments',
                desc: 'Find feedback submission pages',
                query: 'site:{domain} intitle:"feedback"'
            },
            submitRequest: {
                title: 'Submit Request',
                icon: 'fas fa-paper-plane',
                desc: 'Find request submission forms',
                query: 'site:{domain} inurl:"submit" OR intitle:"submit"'
            },
            supportCenter: {
                title: 'Support Center',
                icon: 'fas fa-headset',
                desc: 'Find support pages',
                query: 'site:{domain} intitle:"support"'
            },
            jobApplication: {
                title: 'Job Application',
                icon: 'fas fa-briefcase',
                desc: 'Find job application forms',
                query: 'site:{domain} intitle:"job" OR intitle:"career" OR intitle:"apply"'
            },
            newsletter: {
                title: 'Newsletter Signup',
                icon: 'fas fa-bell',
                desc: 'Find newsletter subscription forms',
                query: 'site:{domain} intitle:"newsletter" OR intitle:"subscribe"'
            },
            bugReport: {
                title: 'Bug Report',
                icon: 'fas fa-bug',
                desc: 'Find bug report forms',
                query: 'site:{domain} intitle:"bug" OR intitle:"report"'
            },
            registration: {
                title: 'Registration Form',
                icon: 'fas fa-user-plus',
                desc: 'Find user registration pages',
                query: 'site:{domain} intitle:"register" OR intitle:"signup"'
            },
            login: {
                title: 'Login Page',
                icon: 'fas fa-sign-in-alt',
                desc: 'Find login pages',
                query: 'site:{domain} intitle:"login" OR intitle:"signin"'
            },
            apiDocs: {
                title: 'API Documentation',
                icon: 'fas fa-code',
                desc: 'Find exposed API docs',
                query: 'site:{domain} intitle:"api" OR inurl:"/api/"'
            },
            sensitiveFiles: {
                title: 'Sensitive Files',
                icon: 'fas fa-lock',
                desc: 'Find sensitive file types',
                query: 'site:{domain} filetype:pdf OR filetype:docx OR filetype:xlsx'
            },
            adminPanel: {
                title: 'Admin Panel',
                icon: 'fas fa-sliders-h',
                desc: 'Find admin pages',
                query: 'site:{domain} inurl:"admin" OR inurl:"administrator"'
            }
        };

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        function updateThemeIcon(theme) {
            themeToggle.innerHTML = theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        // Render dorks
        function renderDorks() {
            const grid = document.getElementById('dorksGrid');
            grid.innerHTML = Object.entries(dorks).map(([key, dork]) => {
                return `
                    <div class="dork-card" onclick="executeDork('${key}')">
                        <div class="dork-icon">
                            <i class="${dork.icon}"></i>
                        </div>
                        <h3 class="dork-title">${dork.title}</h3>
                        <p class="dork-description">${dork.desc}</p>
                    </div>
                `;
            }).join('');
        }

        // Execute dork
        function executeDork(dorkKey) {
            const domain = document.getElementById('domainInput').value.trim();
            if (!domain) {
                alert('Please enter a domain');
                return;
            }

            let cleanDomain = domain;
            if (cleanDomain.startsWith('http://')) cleanDomain = cleanDomain.substring(7);
            if (cleanDomain.startsWith('https://')) cleanDomain = cleanDomain.substring(8);
            if (cleanDomain.startsWith('www.')) cleanDomain = cleanDomain.substring(4);
            if (cleanDomain.endsWith('/')) cleanDomain = cleanDomain.slice(0, -1);

            const dorkQuery = dorks[dorkKey].query.replace('{domain}', cleanDomain);
            const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(dorkQuery)}`;
            
            window.open(searchUrl, '_blank');
            showNotification();
        }

        // Show notification
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 2000);
        }

        // Initialize
        renderDorks();

        // Tools Sidebar functionality
        const toolsLink = document.getElementById('tools-link');
        const toolsSidebar = document.querySelector('.tools-sidebar');
        const sidebarOverlay = document.querySelector('.sidebar-overlay');
        const closeSidebar = document.querySelector('.close-sidebar');

        function toggleSidebar() {
            if (!toolsSidebar) return;
            toolsSidebar.classList.toggle('active');
            if (sidebarOverlay) sidebarOverlay.classList.toggle('active');
        }

        if (toolsLink) {
            toolsLink.addEventListener('click', function(e) {
                e.preventDefault();
                toggleSidebar();
            });
        }

        if (closeSidebar) {
            closeSidebar.addEventListener('click', toggleSidebar);
        }
        
        if (sidebarOverlay) {
            sidebarOverlay.addEventListener('click', function() {
                if (toolsSidebar && toolsSidebar.classList.contains('active')) {
                    toggleSidebar();
                }
            });
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (toolsSidebar && toolsSidebar.classList.contains('active')) {
                    toggleSidebar();
                }
            }
        });

        // Security Tools data
        const securityTools = [
            { subtitle: 'Subfinder', info: 'Subdomain discovery and enumeration tool', downloadLink: 'https://github.com/projectdiscovery/subfinder' },
            { subtitle: 'HTTPx', info: 'HTTP probe with multiple features', downloadLink: 'https://github.com/projectdiscovery/httpx' },
            { subtitle: 'Katana', info: 'Next-gen crawling and spidering framework', downloadLink: 'https://github.com/projectdiscovery/katana' },
            { subtitle: 'Nuclei', info: 'Fast customisable vulnerability scanner', downloadLink: 'https://github.com/projectdiscovery/nuclei' },
            { subtitle: 'SSRFmap', info: 'SSRF testing and exploitation tool', downloadLink: 'https://github.com/swisskyrepo/SSRFmap' },
            { subtitle: 'Ghauri', info: 'Advanced SQL injection detection tool', downloadLink: 'https://github.com/r0oth3x49/ghauri' },
            { subtitle: 'Amass', info: 'In-depth DNS enumeration and mapping', downloadLink: 'https://github.com/OWASP/Amass' },
            { subtitle: 'Assetfinder', info: 'Find domains and subdomains quickly', downloadLink: 'https://github.com/tomnomnom/assetfinder' },
            { subtitle: 'Masscan', info: 'TCP port scanner with high speed', downloadLink: 'https://github.com/robertdavidgraham/masscan' },
            { subtitle: 'Hakrawler', info: 'Web crawler for discovering endpoints', downloadLink: 'https://github.com/hakluke/hakrawler' },
            { subtitle: 'URLFinder', info: 'Advanced URL extraction and discovery', downloadLink: 'https://github.com/projectdiscovery/urlfinder' },
            { subtitle: 'LinkFinder', info: 'Extract endpoints from JavaScript files', downloadLink: 'https://github.com/GerbenJavado/LinkFinder' },
            { subtitle: 'Waybackurls', info: 'Fetch URLs from Wayback Machine', downloadLink: 'https://github.com/tomnomnom/waybackurls' },
            { subtitle: 'x8', info: 'Hidden parameters discovery tool', downloadLink: 'https://github.com/Sh1Yo/x8' },
            { subtitle: 'Commix', info: 'Automated injection testing framework', downloadLink: 'https://github.com/commixproject/commix' },
            { subtitle: 'DotDotPwn', info: 'LFI/RFI vulnerability scanner', downloadLink: 'https://github.com/wireghoul/dotdotpwn' },
            { subtitle: 'LFISuite', info: 'Local File Inclusion exploitation suite', downloadLink: 'https://github.com/D35m0nd142/LFISuite' },
            { subtitle: 'SSTImap', info: 'Server-Side Template Injection scanner', downloadLink: 'https://github.com/vladko312/SSTImap' },
            { subtitle: 'S3Scanner', info: 'S3 bucket discovery and enumeration', downloadLink: 'https://github.com/sa7mon/S3Scanner' },
            { subtitle: 'gf', info: 'A wrapper around grep for patterns', downloadLink: 'https://github.com/tomnomnom/gf' }
        ];

        function renderSecurityTools() {
            const toolsList = document.querySelector('.tools-sidebar .tools-list');
            if (!toolsList) return;
            toolsList.innerHTML = '';
            
            securityTools.forEach(tool => {
                const toolItem = document.createElement('div');
                toolItem.className = 'tool-item';
                
                toolItem.innerHTML = `
                    <h3>${tool.subtitle}</h3>
                    <p>${tool.info}</p>
                    <a href="${tool.downloadLink}" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-github"></i> View on GitHub
                    </a>
                `;
                
                toolsList.appendChild(toolItem);
            });
        }

        renderSecurityTools();
    </script>
</body>
</html>
